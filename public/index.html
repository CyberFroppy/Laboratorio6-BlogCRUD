<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="./css/index.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class = "header">
            <h1>Blog</h1>
            <form id = "iden">
                <label>
                    Id: <input  type="text">
                </label>
                <button id = "getAll" type = "submit">
                    Todos
                </button>
            </form>
            <form id = "title">
                <label>
                    Titulo: <input id = "inputTitle" type="text">
                </label>
                <button id = "getxAutor" type = "submit">
                    Por Autor
                </button>
            </form>
            <form id = "content">
                <label>
                    Contenido: <input id = "inputContent" type="text">
                </label>
                <button id = "post" type = "submit">
                    Agregar comentario
                </button>
            </form>
            <form id = "author">
                <label>
                    Autor: <input id = "inputAutor" type="text">
                </label>
                <button id = "put" type = "submit">
                    Editar
                </button>
            </form>
            <form id = "date">
                <label>
                    Fecha: <input type="text">
                </label>
                <button id = "delete" type = "submit">
                    Borrar
                </button>
            </form>
            
        </div>

        <section class = "resultados">

        </section>
    </main>

    <script src="./js/index.js"></script>
</body>
</html>
